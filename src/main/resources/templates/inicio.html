<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Buscar por Matricula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>

<body>

<div class="container">

    <form th:action="@{/matricula/buscar}" method="post">

        <div class="mt-5 mb-4">
          <center>  <h1>Rueditas</h1> </center>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${busquedaModel.codigo != '00'}">
            <span th:text="${busquedaModel.mensaje}"></span>
        </div>
        <div style="paddin:20px;" class="card">

        <div style="margin-top:50px;" >
            <div class="mb-3">
               <h4>Ingrese una placa</h4>
            </div>

            <div class="mb-3">
             <input type="text" id="nroMatricula" name="nroMatricula"
                       class="form-control form-control-lg" placeholder="XXX-XXX">
            </div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
        </div>
        </div>
    </form>

</div>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">Rueditas</h4>

            <!-- Dato 1 -->
            <div class="mb-3">
                <label class="form-label">Marca:</label>
                <p class="form-control">KIA</p>
            </div>

            <!-- Dato 2 -->
            <div class="mb-3">
                <label class="form-label">Modelo:</label>
                <p class="form-control">SPORTAGE</p>
            </div>

            <!-- Dato 3 -->
            <div class="mb-3">
                <label class="form-label">Nro Asientos:</label>
                <p class="form-control">5</p>
            </div>

            <!-- Dato 4 -->
            <div class="mb-3">
                <label class="form-label">Precio:</label>
                <p class="form-control">26000</p>
            </div>

            <!-- Dato 5 -->
            <div class="mb-3">
                <label class="form-label">Color:</label>
                <p class="form-control">NEGRO</p>
            </div>

            <!-- BotÃ³n Regresar -->
            <div class="text-center">
                <a href="http://localhost:8080/matricula/inicio" class="btn btn-primary">Regresar</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

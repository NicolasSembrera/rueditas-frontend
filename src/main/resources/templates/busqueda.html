<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rueditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body{
        background-color: #e2e2e2
        ;
    }

    .title{
        font-family: cursive;
        font-size: 50px;
    }

</style>
<body>
<div class="container mt-5">
    <div class="card">

            <h4 class="title">Rueditas</h4>
        <form class="card-body">
            <div class="row">
                <div class="col">
                   <label class="form-label">Marca:</label>
                   <p th:text="${busquedaModel.marca}" class="form-control"></p>
                </div>

                <div class="col">
                 <label class="form-label">Modelo:</label>
                  <p th:text="${busquedaModel.modelo}" class="form-control"></p>
                </div>
            </div>

            <div class="row">

                <div class="col">
                    <label class="form-label">Nro Asientos:</label>
                    <p th:text="${busquedaModel.nasientos}" class="form-control"></p>
                </div>

                <div class="col">
                <label class="form-label">Precio:</label>
                <p th:text="${busquedaModel.precio}" class="form-control"></p>
            </div>
            </div>
            <div class="form-group col-md-12">
             <div class="mb-3">
                    <label  class="form-label">Color:</label>
                    <p th:text="${busquedaModel.color}" class="form-control"></p>
                </div>
            </div>
            <div class="text-center">
                <a href="http://localhost:8080/matricula/inicio" class="btn btn-primary">Regresar</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
